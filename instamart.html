<!DOCTYPE html>
<html>
<head>
    <title>MyGroceryShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MyGroceryShop</h1>
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
            <h3>Apples</h3>
            <p>Fresh and crisp apples. $2.99 per pound.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Carrots</h3>
            <p>Organic carrots. $1.49 per pound.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Milk</h3>
            <p>Fresh milk. $2.49 per gallon.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
